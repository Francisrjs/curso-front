<!-- Option 1: Include in HTML -->
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- Font Awesome sin el atributo integrity -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<div class="container mt-5">
<h1 class="text-center mb-4">  <i class="fa fa-users" aria-hidden="true"></i>Alumnos </h1>

  <ul class="list-group">
    <li 
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let alumno of alumnos" 
      (mouseenter)="onMouseEnter(alumno)" 
      (mouseleave)="onMouseLeave()"
    >
      <span>
        [{{alumno.id}}] - {{ alumno.nombre }} - {{ alumno.fechaNacimiento }} -
        
        <i class="bi bi-balloon-fill"></i>Edad: {{ getEdad(alumno.fechaNacimiento) }}
      </span>

      <!-- Botones visibles al hacer hover -->
      <span *ngIf="alumno === hoveredAlumno">
        <button class="btn btn-sm btn-danger me-2" (click)="onDelete(alumno)">
          <i class="bi bi-trash"></i> Eliminar
        </button>
        <button class="btn btn-sm btn-primary" (click)="onEdit(alumno)">
          <i class="bi bi-pencil"></i> Editar
        </button>
      </span>
    </li>
  </ul>
</div>
<div class="container-form">
  <app-alumno-form
    *ngIf="formVisible"
    [alumno]="selectedAlumno"
    (close)="closeForm()"
  ></app-alumno-form>
  </div>
  <button class="btn btn-floating" (click)="formVisible = !formVisible">
    <i class="fas fa-plus"></i>
  </button>
